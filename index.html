<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de variáveis</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="content">
        <h1>Comparação entre dois valores </h1>
        <h2>X e Y</h2>
        <form id="form-comparacao">
            <input type="number" id="x" required placeholder="valor de x" />
            <input type="number" id="y" required placeholder="valor de y" />
            <button id="btn-calcular" type="submit">Enviar</button>
        </form>
        <p id="mensagem"></p>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
